<!DOCTYPE html>
<html>
   <head>
      <title>Dashboard meal plan</title>

      <link rel="stylesheet" href="assets/css/reset.css">
      <link rel="stylesheet" href="assets/css/normalize.css">
      <link rel="stylesheet" href="assets/css/bootstrap.css">
      <link rel="stylesheet" href="assets/css/main.css">
      <link rel="stylesheet" href="assets/css/fonts.css">
      <link rel="stylesheet" href="assets/fontawesome/css/fontawesome-all.css">

      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="robots" content="noindex"> <!-- Remove this later to prevent search engines from not indexing -->

   </head>

   <body>

      <div data-include="header-2"></div>

      <div class="container">

         <div class="o-section">

            <div class="row">

               <div class="col-lg-6">

                  <header class="u-space-below">
                     <span class="t4">Monday, May 24</span>
                     <h1 class="t2">What's on the menu today?</h1>
                  </header>

                  <ul class="c-scheme">
                     <li class="c-scheme-item">
                        <div class="c-scheme-item__intro">
                           <div class="c-scheme-item__icon">
                              <div class="o-moment-icon o-moment-icon--breakfast"></div>
                           </div>
                           <div class="c-scheme-item__type-title">
                              <span class="t4 c-scheme-item__type">Breakfast</span>
                              <h4 class="t4 c-scheme-item__title">Koko Yoghurt with strawberries</h4>
                           </div>
                        </div>
                        <div class="c-scheme-item__info">
                           <div class="c-scheme-item__cals">395</div>
                           <ul class="c-scheme-item__values">
                              <li class="c-scheme-item__value">28 Protein</li>
                              <li class="c-scheme-item__value">12 Carbs</li>
                              <li class="c-scheme-item__value">19 Fat</li>
                           </ul>
                        </div>
                     </li>
                  </ul>

               </div>

               <div class="col-lg-6">

               </div>

            </div>

         </div>

      </div>

      <div data-include="footer"></div>

      <script src="assets/js/jquery.min.js"></script>
      <script src="assets/js/main.js"></script>

   </body>
</html>
