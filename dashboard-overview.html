<!DOCTYPE html>
<html>
   <head>
      <title>Profile</title>

      <link rel="stylesheet" href="assets/css/reset.css">
      <link rel="stylesheet" href="assets/css/normalize.css">
      <link rel="stylesheet" href="assets/css/bootstrap.css">
      <link rel="stylesheet" href="assets/css/main.css">
      <link rel="stylesheet" href="assets/css/fonts.css">
      <link rel="stylesheet" href="assets/fontawesome/css/fontawesome-all.css">

      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="robots" content="noindex"> <!-- Remove this later to prevent search engines from not indexing -->

   </head>

   <body>

      <div data-include="header-2"></div>

      <div class="container">

         <div class="row">

            <div class="col-lg-8">

               <div class="o-section">

                  <div class="row">

                     <div class="col-lg-5">

                        <article class="c-mealplan" onclick="location.href = '#'">

                           <div class="c-mealplan__inner">

                              <header class="c-mealplan__header">

                                 <div class="c-mealplan__user">
                                    <a href="#" class="c-mealplan__avatar">
                                       <img src="/assets/images/demo/profile-pic.jpg" class="c-mealplan__avatar-image" />
                                    </a>
                                    <a href="#" class="c-mealplan__handle u-text--white u-link s2">@nimaidelgado</a>
                                 </div>

                                 <div class="c-mealplan__duration">10 days</div>

                              </header>

                              <footer class="c-mealplan__footer">
                                 <div class="c-progress c-progress--light">
                                    <span class="c-progress__title">Progress</span>
                                    <div class="c-progress__bar">
                                    </div>
                                 </div>
                              </footer>

                           </div>

                           <div class="c-mealplan__cover">
                              <img src="/assets/images/demo/meal-plan-cover.jpg" class="c-mealplan__cover-image" />
                           </div>

                        </article>

                     </div>

                     <div class="col-lg-7 d-flex align-items-center">

                        <div class="u-space-around">
                           <span>Current meal plan</span>
                           <h2 class="t2 u-space-below">Healthy cheat meal.</h2>
                           <a href="#" class="o-btn o-btn--primary">Visit meal plan</a>
                        </div>

                     </div>

                  </div>

               </div>

               <h2 class="t3 u-large-space-below">Previous meal plans</h2>

               <div class="row">

                  <div class="col-lg-4">
                     <div data-include="mealplan" class="u-large-space-below"></div>
                  </div>

                  <div class="col-lg-4">
                     <div data-include="mealplan" class="u-large-space-below"></div>
                  </div>

                  <div class="col-lg-4">
                     <div data-include="mealplan" class="u-large-space-below"></div>
                  </div>

               </div>

            </div>

            <div class="col-lg-4">

            </div>

         </div>

      </div>

      <div data-include="footer"></div>

      <script src="assets/js/jquery.min.js"></script>
      <script src="assets/js/main.js"></script>

   </body>
</html>
