<!DOCTYPE html>
<html>
   <head>
      <title>Login</title>

      <link rel="stylesheet" href="assets/css/reset.css">
      <link rel="stylesheet" href="assets/css/normalize.css">
      <link rel="stylesheet" href="assets/css/bootstrap.css">
      <link rel="stylesheet" href="assets/css/main.css">
      <link rel="stylesheet" href="assets/css/fonts.css">
      <link rel="stylesheet" href="assets/fontawesome/css/fontawesome-all.css">

      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="robots" content="noindex"> <!-- Remove this later to prevent search engines from not indexing -->

   </head>

   <body>

      <div data-include="header-3"></div>

      <div class="o-section">

         <div class="container">

            <div class="row">

               <div class="col-lg-6">

                  <div class="o-layout">

                     <form class="u-large-space-around--md u-text--center">

                        <h1 class="t1 u-large-space-below">Login</h1>

                        <!-- <span class="u-space-below d-block">Login with:</span> -->

                        <div class="u-border-bottom u-space-below">
                           <div class="row">
                              <div class="col-md-10 offset-md-1">
                                 <button class="o-btn o-btn--block o-btn--social o-btn--facebook u-small-space-below">Login with Facebook</button>
                                 <button class="o-btn o-btn--block o-btn--social o-btn--google">Login with Google</button>
                              </div>
                           </div>
                        </div>

                        <span class="u-space-below d-block">Or</span>

                        <div class="row">

                           <div class="col-md-10 offset-md-1">

                              <div class="u-small-space-below">
                                 <input type="text" class="o-input" placeholder="Username" />
                              </div>

                              <div class="u-space-below">
                                 <input type="password" class="o-input" placeholder="Password" />
                              </div>

                           </div>

                        </div>

                        <div class="u-space-below">
                           <button class="o-btn o-btn--primary">Login</button>
                        </div>

                        <span>Forgot your password? <a href="/forgot-password.html" class="u-text--purple u-text--underlined">Change here</a></span>

                     </form>

                  </div>
               </div>

               <div class="col-lg-6">
                  <div class="o-layout o-layout--spread u-background--light-purple">

                     <div class="u-large-space-around--md u-text--center">
                        <h2 class="t1 u-text--white u-space-below">No user yet? <br />Register now!</h2>
                        <p class="u-text--white u-space-below">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                        <a href="/register.html" class="o-btn o-btn--primary">Register</a>
                     </div>

                  </div>
               </div>


            </div>

         </div>

      </div>

      <div data-include="footer"></div>

      <script src="assets/js/jquery.min.js"></script>
      <script src="assets/js/main.js"></script>

   </body>
</html>
