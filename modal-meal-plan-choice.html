<!DOCTYPE html>
<html>
   <head>
      <title>Login</title>
      <link rel="stylesheet" href="assets/css/reset.css">
      <link rel="stylesheet" href="assets/css/normalize.css">
      <link rel="stylesheet" href="assets/css/bootstrap.css">
      <link rel="stylesheet" href="assets/css/main.css">
      <link rel="stylesheet" href="assets/css/fonts.css">
      <link rel="stylesheet" href="assets/fontawesome/css/fontawesome-all.css">

      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="robots" content="noindex"> <!-- Remove this later to prevent search engines from not indexing -->

   </head>

   <body>

      <div data-include="header-3"></div>

      <div data-include="footer"></div>

      <div class="c-modal is-open">

         <div class="c-modal__container">

            <header class="c-modal__header">
               <div class="c-modal__close"></div>
            </header>

            <div class="c-modal__body">
               <div class="o-section u-text--center">
                  <span class="t4 u-text--dark-pink u-small-space-below d-block">Pay attention</span>
                  <h3 class="t2 u-large-space-below">You're aleady following a meal plan.</h3>
                  <div class="">
                     <button class="o-btn o-btn--primary u-small-space-below">Keep current meal plan</button>
                     <button class="o-btn o-btn--transparent-dark u-small-space-below">Replace meal plan</button>
                  </div>
               </div>
            </div>

         </div>

      </div>

      <script src="assets/js/jquery.min.js"></script>
      <script src="assets/js/main.js"></script>

   </body>
</html>
