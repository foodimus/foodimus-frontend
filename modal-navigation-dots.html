<!DOCTYPE html>
<html>
   <head>
      <title>Modal navigation dots</title>
      <link rel="stylesheet" href="assets/css/reset.css">
      <link rel="stylesheet" href="assets/css/normalize.css">
      <link rel="stylesheet" href="assets/css/bootstrap.css">
      <link rel="stylesheet" href="assets/css/main.css">
      <link rel="stylesheet" href="assets/css/fonts.css">
      <link rel="stylesheet" href="assets/fontawesome/css/fontawesome-all.css">

      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="robots" content="noindex"> <!-- Remove this later to prevent search engines from not indexing -->

   </head>

   <body>

      <div data-include="header-3"></div>

      <div data-include="footer"></div>

      <div class="c-modal is-open">

         <div class="c-modal__container">

            <header class="c-modal__header">
               <div class="c-modal__close"></div>
            </header>

            <div class="c-modal__body">
               Some modal content
            </div>

            <footer class="c-modal__footer">
               <nav class="c-nav-dots">
                  <div class="c-nav-dot"></div>
                  <div class="c-nav-dot"></div>
                  <div class="c-nav-dot is-current"></div>
                  <div class="c-nav-dot"></div>
               </nav>
            </footer>

         </div>

      </div>

      <script src="assets/js/jquery.min.js"></script>
      <script src="assets/js/main.js"></script>

   </body>
</html>
