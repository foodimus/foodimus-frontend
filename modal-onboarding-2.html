<!DOCTYPE html>
<html>
   <head>
      <title>Onboading step 2</title>
      <link rel="stylesheet" href="assets/css/reset.css">
      <link rel="stylesheet" href="assets/css/normalize.css">
      <link rel="stylesheet" href="assets/css/bootstrap.css">
      <link rel="stylesheet" href="assets/css/main.css">
      <link rel="stylesheet" href="assets/css/fonts.css">
      <link rel="stylesheet" href="assets/fontawesome/css/fontawesome-all.css">

      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="robots" content="noindex"> <!-- Remove this later to prevent search engines from not indexing -->

   </head>

   <body>

      <div data-include="header-3"></div>

      <div data-include="footer"></div>

      <div class="c-modal is-open">

         <div class="c-modal__container">

            <header class="c-modal__header">
               <div class="c-modal__close"></div>
            </header>

            <div class="c-modal__body">

               <div class="o-layout">

                  <div class="c-progress u-large-space-below">
                     <div class="c-progress__bar">
                        <div class="c-progress__bar-progress" style="width: 15%;">
                           <span class="c-progress__bar-percentage">15%</span>
                        </div>
                     </div>
                  </div>

                  <h2 class="t2 u-large-space-below">Preferences</h2>

                  <div class="o-form-group">
                     <label class="o-form-label">Allergies</label>
                     <div class="c-choice c-choice--inline js-choice">
                        <span class="c-choice__text">Gluten</span>
                        <input type="checkbox" class="c-choice__check js-choice-check" value="Men">
                     </div>
                     <div class="c-choice c-choice--inline js-choice is-checked">
                        <span class="c-choice__text">Lactose</span>
                        <input type="checkbox" class="c-choice__check js-choice-check" value="Men">
                     </div>
                     <div class="c-choice c-choice--inline js-choice">
                        <span class="c-choice__text">Nuts</span>
                        <input type="checkbox" class="c-choice__check js-choice-check" value="Men">
                     </div>
                     <div class="c-choice c-choice--inline js-choice">
                        <span class="c-choice__text">Soy</span>
                        <input type="checkbox" class="c-choice__check js-choice-check" value="Men">
                     </div>
                  </div>

                  <div class="o-form-group">
                     <label class="o-form-label">Dietary preferences</label>
                     <div class="c-choice c-choice--inline js-choice">
                        <span class="c-choice__text">Vegetarian</span>
                        <input type="checkbox" class="c-choice__check js-choice-check" value="Men">
                     </div>
                     <div class="c-choice c-choice--inline js-choice is-checked">
                        <span class="c-choice__text">Vegan</span>
                        <input type="checkbox" class="c-choice__check js-choice-check" value="Men">
                     </div>
                     <div class="c-choice c-choice--inline js-choice">
                        <span class="c-choice__text">Gluten free</span>
                        <input type="checkbox" class="c-choice__check js-choice-check" value="Men">
                     </div>
                     <div class="c-choice c-choice--inline js-choice">
                        <span class="c-choice__text">Paleo</span>
                        <input type="checkbox" class="c-choice__check js-choice-check" value="Men">
                     </div>
                     <div class="c-choice c-choice--inline js-choice is-checked">
                        <span class="c-choice__text">Keto</span>
                        <input type="checkbox" class="c-choice__check js-choice-check" value="Men">
                     </div>
                  </div>

               </div>

            </div>

            <footer class="c-modal__footer">
               <div class="d-flex justify-content-between">
                  <button class="o-btn o-btn--transparent-dark" onclick="location.href = '/modal-onboarding-1.html'">Previous</button>
                  <button class="o-btn o-btn--transparent-dark" onclick="location.href = '/modal-onboarding-3.html'">Next</button>
               </div>
            </footer>

         </div>

      </div>

      <script src="assets/js/jquery.min.js"></script>
      <script src="assets/js/main.js"></script>

   </body>
</html>
