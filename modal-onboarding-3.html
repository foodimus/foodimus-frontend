<!DOCTYPE html>
<html>
   <head>
      <title>Onboading step 3</title>
      <link rel="stylesheet" href="assets/css/reset.css">
      <link rel="stylesheet" href="assets/css/normalize.css">
      <link rel="stylesheet" href="assets/css/bootstrap.css">
      <link rel="stylesheet" href="assets/css/main.css">
      <link rel="stylesheet" href="assets/css/fonts.css">
      <link rel="stylesheet" href="assets/fontawesome/css/fontawesome-all.css">

      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="robots" content="noindex"> <!-- Remove this later to prevent search engines from not indexing -->

   </head>

   <body>

      <div data-include="header-3"></div>

      <div data-include="footer"></div>

      <div class="c-modal is-open">

         <div class="c-modal__container">

            <header class="c-modal__header">
               <div class="c-modal__close"></div>
            </header>

            <div class="c-modal__body">

               <div class="o-layout">

                  <div class="c-progress u-large-space-below">
                     <div class="c-progress__bar">
                        <div class="c-progress__bar-progress" style="width: 60%;">
                           <span class="c-progress__bar-percentage">60%</span>
                        </div>
                     </div>
                  </div>

                  <h2 class="t2 u-large-space-below">How active are you?</h2>

                  <div class="o-form-group">
                     <div class="row">
                        <div class="col-md-4">
                           <div class="c-choice js-choice u-space-below">
                              <div class="c-choice__text">
                                 <strong class="c-choice__headline">No activity</strong>
                                 <span>Little or no exercise.</span>
                              </div>
                              <input type="radio" class="c-choice__check js-choice-check" value="Men">
                           </div>
                        </div>
                        <div class="col-md-4">
                           <div class="c-choice js-choice u-space-below">
                              <div class="c-choice__text">
                                 <strong class="c-choice__headline">Light activity</strong>
                                 <span>Walking or cycling to work.</span>
                              </div>
                              <input type="radio" class="c-choice__check js-choice-check" value="Men">
                           </div>
                        </div>
                        <div class="col-md-4">
                           <div class="c-choice js-choice u-space-below is-checked">
                              <div class="c-choice__text">
                                 <strong class="c-choice__headline">Normal activity</strong>
                                 <span>30 minutes exercise per day.</span>
                              </div>
                              <input type="radio" class="c-choice__check js-choice-check" value="Men">
                           </div>
                        </div>
                        <div class="col-md-4">
                           <div class="c-choice js-choice u-space-below">
                              <div class="c-choice__text">
                                 <strong class="c-choice__headline">High activity</strong>
                                 <span>2 times exercise per week.</span>
                              </div>
                              <input type="radio" class="c-choice__check js-choice-check" value="Men">
                           </div>
                        </div>
                        <div class="col-md-4">
                           <div class="c-choice js-choice u-space-below">
                              <div class="c-choice__text">
                                 <strong class="c-choice__headline">Extreme activity</strong>
                                 <span>3-5 times exercise per week.</span>
                              </div>
                              <input type="radio" class="c-choice__check js-choice-check" value="Men">
                           </div>
                        </div>
                        <div class="col-md-4">
                           <div class="c-choice js-choice u-space-below">
                              <div class="c-choice__text">
                                 <strong class="c-choice__headline">Pro sporter</strong>
                                 <span>6 times exercise per week.</span>
                              </div>
                              <input type="radio" class="c-choice__check js-choice-check" value="Men">
                           </div>
                        </div>
                     </div>
                  </div>

               </div>

            </div>

            <footer class="c-modal__footer">
               <div class="d-flex justify-content-between">
                  <button class="o-btn o-btn--transparent-dark" onclick="location.href = '/modal-onboarding-2.html'">Previous</button>
                  <button class="o-btn o-btn--transparent-dark" onclick="location.href = '/modal-onboarding-4.html'">Next</button>
               </div>
            </footer>

         </div>

      </div>

      <script src="assets/js/jquery.min.js"></script>
      <script src="assets/js/main.js"></script>

   </body>
</html>
