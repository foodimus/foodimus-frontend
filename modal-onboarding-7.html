<!DOCTYPE html>
<html>
   <head>
      <title>Onboading step 7</title>
      <link rel="stylesheet" href="assets/css/reset.css">
      <link rel="stylesheet" href="assets/css/normalize.css">
      <link rel="stylesheet" href="assets/css/bootstrap.css">
      <link rel="stylesheet" href="assets/css/main.css">
      <link rel="stylesheet" href="assets/css/fonts.css">
      <link rel="stylesheet" href="assets/fontawesome/css/fontawesome-all.css">

      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="robots" content="noindex"> <!-- Remove this later to prevent search engines from not indexing -->

   </head>

   <body>

      <div data-include="header-3"></div>

      <div data-include="footer"></div>

      <div class="c-modal is-open">

         <div class="c-modal__container">

            <header class="c-modal__header">
               <div class="c-modal__close"></div>
            </header>

            <div class="c-modal__body">

               <div class="o-layout">

                  <div class="c-progress u-large-space-below">
                     <div class="c-progress__bar">
                        <div class="c-progress__bar-progress" style="width: 90%;">
                           <span class="c-progress__bar-percentage">90%</span>
                        </div>
                     </div>
                  </div>

                  <h2 class="t2 u-large-space-below">Your body type</h2>

                  <div class="row">

                     <div class="col-md-6">
                        <div class="o-form-group">
                           <label class="o-form-label">How many kilos would you like to lose?</label>
                           <input type="number" class="o-input" value="1">
                        </div>
                     </div>

                     <div class="col-md-6">
                        <div class="o-form-group">
                           <label class="o-form-label">In how many weeks?</label>
                           <select class="o-dropdown">
                              <option>1 week</option>
                              <option>2 weeks</option>
                              <option>3 weeks</option>
                              <option>4 weeks</option>
                           </select>
                        </div>
                     </div>

                  </div>

               </div>

            </div>

            <footer class="c-modal__footer">
               <div class="d-flex justify-content-between">
                  <button class="o-btn o-btn--transparent-dark" onclick="location.href = '/modal-onboarding-6.html'">Previous</button>
                  <button class="o-btn o-btn--primary">Complete</button>
               </div>
            </footer>

         </div>

      </div>

      <script src="assets/js/jquery.min.js"></script>
      <script src="assets/js/main.js"></script>

   </body>
</html>
