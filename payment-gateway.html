<!DOCTYPE html>
<html>
   <head>
      <title>Payment gateway</title>

      <link rel="stylesheet" href="assets/css/reset.css">
      <link rel="stylesheet" href="assets/css/normalize.css">
      <link rel="stylesheet" href="assets/css/bootstrap.css">
      <link rel="stylesheet" href="assets/css/main.css">
      <link rel="stylesheet" href="assets/css/fonts.css">
      <link rel="stylesheet" href="assets/fontawesome/css/fontawesome-all.css">

      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="robots" content="noindex"> <!-- Remove this later to prevent search engines from not indexing -->

   </head>

   <body>

      <div class="c-terminal">

         <div class="c-terminal__container">

            <header class="c-terminal__header">
               <div class="c-terminal__info">
                  <span class="c-terminal__merchant u-small-space-below">Foodimus</span>
                  <span class="c-terminal__product-title">Get ripped like a bull</span>
               </div>
               <span class="c-terminal__price">$25.00</span>
            </header>

            <div class="c-terminal__inner">
               <div class="c-terminal__headline">
                  <span>Kies een betaalmethode</span>
               </div>
               <div class="c-terminal__options">

                  <div class="c-terminal__option">
                     <div class="c-terminal__option-logo">
                        <img src="/assets/images/icon-creditcard.svg" class="c-terminal__option-logo-img" />
                     </div>
                     <span class="c-terminal__option-title">Credit card</span>
                  </div>

                  <div class="c-terminal__option">
                     <div class="c-terminal__option-logo">
                        <img src="/assets/images/icon-paypal.svg" class="c-terminal__option-logo-img" />
                     </div>
                     <span class="c-terminal__option-title">Paypal</span>
                  </div>

                  <div class="c-terminal__option">
                     <div class="c-terminal__option-logo">
                        <img src="/assets/images/icon-ideal.svg" class="c-terminal__option-logo-img" />
                     </div>
                     <span class="c-terminal__option-title">iDeal</span>
                  </div>

                  <div class="c-terminal__option">
                     <div class="c-terminal__option-logo">
                        <img src="/assets/images/icon-banktransfer.svg" class="c-terminal__option-logo-img" />
                     </div>
                     <span class="c-terminal__option-title">SEPA</span>
                  </div>

                  <div class="c-terminal__option">
                     <div class="c-terminal__option-logo">
                        <img src="/assets/images/icon-applepay.svg" class="c-terminal__option-logo-img" />
                     </div>
                     <span class="c-terminal__option-title">Apple Pay</span>
                  </div>

                  <div class="c-terminal__option">
                     <div class="c-terminal__option-logo">
                        <img src="/assets/images/icon-bancontact.svg" class="c-terminal__option-logo-img" />
                     </div>
                     <span class="c-terminal__option-title">Bancontact</span>
                  </div>

               </div>
            </div>

         </div>

      </div>

   </body>

</html>
