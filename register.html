<!DOCTYPE html>
<html>
   <head>
      <title>Register</title>

      <link rel="stylesheet" href="assets/css/reset.css">
      <link rel="stylesheet" href="assets/css/normalize.css">
      <link rel="stylesheet" href="assets/css/bootstrap.css">
      <link rel="stylesheet" href="assets/css/main.css">
      <link rel="stylesheet" href="assets/css/fonts.css">
      <link rel="stylesheet" href="assets/fontawesome/css/fontawesome-all.css">

      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="robots" content="noindex"> <!-- Remove this later to prevent search engines from not indexing -->

   </head>

   <body>

      <div data-include="header-3"></div>

      <div class="o-section">

         <div class="container">

            <div class="row">

               <div class="col-lg-6 offset-lg-3">

                  <h1 class="t1 u-large-space-below">Register</h1>

                  <div class="u-border-bottom u-space-below">

                     <div class="row">

                        <div class="col-md-6">
                           <button class="o-btn o-btn--block o-btn--social o-btn--facebook u-space-below--sm">Register with Facebook</button>
                        </div>

                        <div class="col-md-6">
                           <button class="o-btn o-btn--block o-btn--social o-btn--google">Register with Google</button>
                        </div>

                     </div>

                  </div>

                  <form>

                     <div class="row">

                        <div class="col-md-6">
                           <div class="o-form-group u-small-space-below">
                              <label class="o-form-label">First name: <span class="o-req">*</span></label>
                              <input type="text" class="o-input" placeholder="First name" />
                           </div>
                        </div>

                        <div class="col-md-6">
                           <div class="o-form-group u-small-space-below">
                              <label class="o-form-label">Last name: <span class="o-req">*</span></label>
                              <input type="text" class="o-input" placeholder="Last name" />
                           </div>
                        </div>

                        <div class="col-md-12">
                           <div class="o-form-group">
                              <label class="o-form-label">E-mail: <span class="o-req">*</span></label>
                              <input type="email" class="o-input" placeholder="Email address" />
                           </div>
                        </div>

                        <div class="col-md-12">
                           <div class="o-form-group u-small-space-below">
                              <label class="o-form-label">Country: <span class="o-req">*</span></label>
                              <select class="o-dropdown">
                                 <option>United States</option>
                              </select>
                           </div>
                        </div>

                     </div>

                     <div class="row">

                        <div class="col-md-6">
                           <div class="o-form-group">
                              <label class="o-form-label">Password: <span class="o-req">*</span></label>
                              <input type="password" class="o-input" placeholder="Password" />
                           </div>
                        </div>

                        <div class="col-md-6">
                           <div class="o-form-group">
                              <label class="o-form-label">Repeat password: <span class="o-req">*</span></label>
                              <input type="password" class="o-input" placeholder="Repeat password" />
                           </div>
                        </div>

                     </div>

                     <div class="u-large-space-below">
                        <div class="o-form-check">
                           <input type="checkbox" class="o-form-check__input o-checkbox" id="terms_conditions_check" />
                           <label class="o-form-check__label" for="terms_conditions_check">I accept the terms and conditions.<label>
                        </div>
                     </div>

                     <div class="d-flex justify-content-center">
                        <button class="o-btn o-btn--primary">Register account</button>
                     </div>

                  </form>

               </div>

            </div>

         </div>

      </div>

      <div data-include="footer"></div>

      <script src="assets/js/jquery.min.js"></script>
      <script src="assets/js/main.js"></script>

   </body>
</html>
