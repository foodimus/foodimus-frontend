<!DOCTYPE html>
<html>
   <head>
      <title>Register</title>

      <link rel="stylesheet" href="assets/css/reset.css">
      <link rel="stylesheet" href="assets/css/normalize.css">
      <link rel="stylesheet" href="assets/css/bootstrap.css">
      <link rel="stylesheet" href="assets/css/main.css">
      <link rel="stylesheet" href="assets/css/fonts.css">
      <link rel="stylesheet" href="assets/fontawesome/css/fontawesome-all.css">

      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="robots" content="noindex"> <!-- Remove this later to prevent search engines from not indexing -->

   </head>

   <body>

      <div data-include="header-3"></div>

      <div class="o-section">

         <div class="container">

            <div class="row">

               <div class="col-lg-6 offset-lg-3">

                  <h1 class="t1 u-large-space-below">Register</h1>

                  <form>

                     <div class="u-large-space-below">

                        <strong class="o-fieldset-heading u-space-below">Name & Email</strong>

                        <div class="o-form-group u-small-space-below">
                           <input type="text" class="o-input" placeholder="First name" />
                        </div>

                        <div class="o-form-group">
                           <input type="email" class="o-input" placeholder="Email address" />
                        </div>

                     </div>

                     <div class="u-large-space-below">

                        <strong class="o-fieldset-heading u-space-below">Address</strong>

                        <div class="o-form-group u-small-space-below">
                           <select class="o-dropdown">
                              <option>Country</option>
                           </select>
                        </div>

                        <div class="row">

                           <div class="col-md-6">
                              <div class="o-form-group">
                                 <input type="text" class="o-input" placeholder="City" />
                              </div>
                           </div>

                           <div class="col-md-6">
                              <div class="o-form-group">
                                 <input type="text" class="o-input" placeholder="Zipcode" />
                              </div>
                           </div>

                           <div class="col-md-6">
                              <div class="o-form-group">
                                 <input type="text" class="o-input" placeholder="Street" />
                              </div>
                           </div>

                           <div class="col-md-3">
                              <div class="o-form-group">
                                 <input type="text" class="o-input" placeholder="Number" />
                              </div>
                           </div>

                           <div class="col-md-3">
                              <div class="o-form-group">
                                 <input type="text" class="o-input" placeholder="Addition" />
                              </div>
                           </div>

                        </div>

                     </div>

                     <div class="u-large-space-below">

                        <strong class="o-fieldset-heading u-space-below">Phone</strong>

                        <div class="o-form-group">
                           <input type="phone" class="o-input" placeholder="+31" />
                        </div>

                     </div>

                     <div class="u-large-space-below">

                        <strong class="o-fieldset-heading u-space-below">Password</strong>

                        <div class="o-form-group">
                           <input type="password" class="o-input" placeholder="Password" />
                        </div>

                        <div class="o-form-group">
                           <input type="password" class="o-input" placeholder="Repeat password" />
                        </div>

                     </div>

                     <div class="u-large-space-below">
                        <div class="o-form-check">
                           <input type="checkbox" class="o-form-check__input o-checkbox" id="terms_conditions_check" />
                           <label class="o-form-check__label" for="terms_conditions_check">I accept the terms and conditions.<label>
                        </div>
                     </div>

                     <div class="d-flex justify-content-center">
                        <button class="o-btn o-btn--primary">Register account</button>
                     </div>

                  </form>

               </div>

            </div>

         </div>

      </div>

      <div data-include="footer"></div>

      <script src="assets/js/jquery.min.js"></script>
      <script src="assets/js/main.js"></script>

   </body>
</html>
