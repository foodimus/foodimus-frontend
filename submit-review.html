<!DOCTYPE html>
<html>
   <head>
      <title>Submit review</title>

      <link rel="stylesheet" href="assets/css/reset.css">
      <link rel="stylesheet" href="assets/css/normalize.css">
      <link rel="stylesheet" href="assets/css/bootstrap.css">
      <link rel="stylesheet" href="assets/css/main.css">
      <link rel="stylesheet" href="assets/css/fonts.css">
      <link rel="stylesheet" href="assets/fontawesome/css/fontawesome-all.css">

      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="robots" content="noindex"> <!-- Remove this later to prevent search engines from not indexing -->

   </head>

   <body>

      <div data-include="header-2"></div>

      <div class="o-section">

         <div class="container">

            <div class="row">

               <div class="col-lg-6 offset-lg-3">

                  <header class="u-large-space-below">
                     <h1 class="t1">Your review</h1>
                     <p class="t4">About <strong>Getting ripped like a bull</strong> by <strong>Nimai Delgado</strong></p>
                  </header>

                  <form>

                     <div class="u-large-space-below">

                        <div class="o-form-group">

                           <label class="o-form-label">Rating:</label>

                           <div class="c-stars c-stars--large u-space-below">
                              <div class="c-stars__item c-stars__item--filled"></div>
                              <div class="c-stars__item c-stars__item--filled"></div>
                              <div class="c-stars__item c-stars__item--filled"></div>
                              <div class="c-stars__item c-stars__item--filled"></div>
                              <div class="c-stars__item"></div>
                           </div>

                        </div>

                        <div class="o-form-group">
                           <label class="o-form-label">Review:</label>
                           <textarea class="o-input" placeholder="Your review" rows="8" ></textarea>
                        </div>

                        <div class="o-form-check">
                           <input type="checkbox" class="o-form-check__input o-checkbox" id="privacy_check" />
                           <label class="o-form-check__label" for="privacy_check">Submit review anonymously</a>.<label>
                        </div>

                     </div>

                     <div class="d-flex justify-content-center">
                        <button class="o-btn o-btn--primary">Submit review</button>
                     </div>

                  </form>

               </div>

            </div>

         </div>

      </div>

      <div data-include="footer"></div>

      <script src="assets/js/jquery.min.js"></script>
      <script src="assets/js/main.js"></script>

   </body>
</html>
